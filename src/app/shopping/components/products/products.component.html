<div class="row">
    <div class="col-4">
        <product-filter [category]="category" [brand]="brand" [brands]="brands" (priceChange)="updateFilteredValue($event)" (discountApplied)="updateFilteredValueForDiscount($event)"></product-filter>
    </div>
    <div class="col">
        <div class="row">
            <div class="col-2">
                <button (click)="sortDiscount()">Discount &uarr;</button>
            </div>
            <div class="col-2">
                <button (click)="revSortDiscount()">Discount &darr;</button>
            </div>
            <div class="col-2">
                <button (click)="sortPrice()">Price &uarr;</button>
            </div>
            <div class="col-2">
                <button (click)="revSortPrice()">Price &darr;</button>
            </div>
            <div class="col-2">
                <button (click)="sortPopularity()">Popular &uarr;</button>
            </div>
            <div class="col-2">
                <button (click)="revSortPopularity()">Popular &darr;</button>
            </div>
        </div>
        <br>
        <br>
        <div class="container">
            <div class="row" *ngIf="cart$ | async as cart">
                <ng-container *ngFor="let p of filteredProducts; let i = index">
                    <div class="col-12">
                        <product-card [product]="p" [shopping-cart]="cart"></product-card>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
