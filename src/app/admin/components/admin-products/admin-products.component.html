<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name, Category">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

        <!-- ID Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header='title'> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header='price'> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header='category'> Category </th>
            <td mat-cell *matCellDef="let row"> {{row.category}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef mat-sort-header='link'> Edit </th>
            <td mat-cell *matCellDef="let row"> <a [routerLink]="['/admin/products/', row.$key]" class="btn btn-primary"> Edit </a></td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef mat-sort-header='remove'> Remove </th>
            <td mat-cell *matCellDef="let row"> <a (click)="remove(row.$key)" class=" btn btn-danger"> Remove </a></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator>
</div>
