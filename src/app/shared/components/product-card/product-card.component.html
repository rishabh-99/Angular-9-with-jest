<div class="row myCard">
    <div class="col-4" (click)="goToId(product.$key)">
        <img [src]="product.imageUrl[0]" class="productImage">
    </div>
    <div class="col-4" (click)="goToId(product.$key)">
        <h1 class="calign">{{product.title}}</h1>
        <ng-container *ngFor="let t of product.tags; let i=index">
            <p class="" *ngIf="i<=3">{{t.name}}</p>
        </ng-container>
    </div>
    <div class="col-4">
        <h3 *ngIf="this.product.inStock" class="cgreen" (click)="goToId(product.$key)">IN STOCK</h3>
        <h3 *ngIf="!this.product.inStock" class="cred" (click)="goToId(product.$key)">OUT OF STOCK</h3>
        <h1 (click)="goToId(product.$key)">&#8377; {{this.product.price - this.product.price*this.product.discount*.01}}</h1>
        <h4 (click)="goToId(product.$key)">&#8377; <span class="cgray"><s>{{this.product.price}}</s></span> <span class="cgreen">
              {{this.product.discount}}%</span></h4>
        <div class="cartBtn">
            <div *ngIf="shoppingCart != null">
                <button *ngIf="shoppingCart.getQuantity(product) === 0;" (click)="buyNow()" class="btn btn-secondary btn-block buyNowBtn">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                         Buy Now</button>
            </div>

        </div>
        <div class="cartBtn">
            <div *ngIf="shoppingCart != null">
                <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" (click)="addToCart()" class="btn btn-secondary btn-block addToCartBtn">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                     Add to Cart</button>
            </div>
            <ng-template #updateQuantity>
                <product-quantity [product]="product" [shopping-cart]="shoppingCart">
                </product-quantity>
            </ng-template>
        </div>
    </div>
</div>
